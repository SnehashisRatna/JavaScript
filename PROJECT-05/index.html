<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    


    <title>Crypto Market</title>
  </head>
  <body class="max-w-screen-2xl mx-auto ">
    <div class="container">
        <!-- Navbar Section -->
      <section aria-label="navbar ">
        <nav class="navbar  flex justify-around text-center bg-black text-white h-24">
          <div class="pt-5">
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          
          <div class="grow-list pt-9">
            <ul class="list flex space-x-16 text-center font-semibold text-lg -translate-x-44 ">
              <li class=" -translate-y-6 translate-x-3   "><img src="./assets/Vector 402.svg" alt=""> </li> 
              <li class="list-item  transition ease-in-out hover:-translate-y-1 hover:scale-110   hover:text-amber-500  delay-150 duration-300">App</li>
              <li class="list-item transition ease-in-out hover:-translate-y-1 hover:scale-110   hover:text-amber-500  delay-150 duration-300">DAO</li>
              <li class="list-item transition ease-in-out hover:-translate-y-1 hover:scale-110   hover:text-amber-500  delay-150 duration-300">Technology</li>
              <li class="list-item transition ease-in-out hover:-translate-y-1 hover:scale-110   hover:text-amber-500  delay-150 duration-300">Token</li>
              <li class="list-item transition ease-in-out hover:-translate-y-1 hover:scale-110   hover:text-amber-500  delay-150 duration-300">Contributors</li>
            </ul>
          </div>
          <div>
            <button class=" mt-6 p-3 px-6 text-lg font-semibold rounded-xl  transition ease-in-out delay-150 bg-fuchsia-600 hover:-translate-y-1 hover:scale-110 hover:bg-amber-500 duration-300">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero relative">
           <img class=" w-full" src="./assets/bg.png" alt="">

           <div class="absolute text-center  inset-56 leading-relaxed   text-white">
               <h1 class=" text-7xl font-bold">Lets build a better tomorrow, together.</h1>
               <p class=" text-3xl py-10 font-semibold "> Buy 1 Token. Join the DAO. Change the world  </p>
                <button class=" text-3xl font-bold rounded-lg p-5 px-10  transition ease-in-out delay-150 bg-fuchsia-600 hover:-translate-y-1 hover:scale-110 hover:bg-amber-500 duration-300">Request Early Access</button>
           </div>
        </div>
      </section>
    </div>
  </body>
</html>
